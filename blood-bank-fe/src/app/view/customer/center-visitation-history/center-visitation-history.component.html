<div class="row">
  <app-appointment-filter-bar (onSortFilter)="sortAppointments($event)" (onSortTimeFilter)="sortAppointmentsTime($event)"></app-appointment-filter-bar>
</div>
<div class="row col col-md">
  <div *ngFor="let appointment of filterAppointments" class="col-6 col-md-6">
    <app-schedule-appointment-card [appointment]="appointment"></app-schedule-appointment-card>
  </div>
</div>
