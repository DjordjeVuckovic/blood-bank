<div class="title-container">
  <h1 class="title">Create Center Administrator</h1>
</div>

<mat-form-field appearance="fill" class="input-create-center">
  <mat-label>Username:</mat-label>
  <input matInput [(ngModel)]="admin.username" placeholder="Username" >
</mat-form-field>

<mat-form-field appearance="fill" class="input-create-center">
  <mat-label>Name:</mat-label>
  <input matInput [(ngModel)]="admin.name" placeholder="Name" >
</mat-form-field>

<mat-form-field appearance="fill" class="input-create-center">
  <mat-label>Surname:</mat-label>
  <input matInput [(ngModel)]="admin.surname" placeholder="Surname" >
</mat-form-field>

<mat-form-field appearance="fill" class="input-create-center">
  <mat-label>Password:</mat-label>
  <input matInput [(ngModel)]="admin.password" placeholder="Password" >
</mat-form-field>

<mat-form-field appearance="fill" class="input-create-center">
  <mat-label>Email:</mat-label>
  <input matInput [(ngModel)]="admin.email" placeholder="Email" >
</mat-form-field>

<mat-form-field appearance="fill" class="input-create-center">
  <mat-label>Phone:</mat-label>
  <input matInput [(ngModel)]="admin.phone" placeholder="Phone" >
</mat-form-field>

<mat-form-field appearance="fill" class="input-create-center">
  <mat-label>JMBG:</mat-label>
  <input matInput [(ngModel)]="admin.jmbg" placeholder="JMBG" >
</mat-form-field>

<mat-form-field appearance="fill" class="input-create-center">
  <mat-label>Select gender:</mat-label>
  <mat-select [(value)]="admin.gender">
    <mat-option value="FEMALE">Female</mat-option>
    <mat-option value="MALE">Male</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill" class="input-create-center">
  <mat-label>Country:</mat-label>
  <input matInput [(ngModel)]="admin.country" placeholder="Country" >
</mat-form-field>

<div class="address-container" class="input-create-center">
  <mat-form-field appearance="fill" >
    <mat-label>City:</mat-label>
    <input matInput [(ngModel)]="admin.city" placeholder="City" >
  </mat-form-field>
  <mat-form-field appearance="fill" >
    <mat-label>Street:</mat-label>
    <input matInput [(ngModel)]="admin.street" placeholder="Street" >
  </mat-form-field>
  <mat-form-field appearance="fill" >
    <mat-label>Street number:</mat-label>
    <input matInput [(ngModel)]="admin.streetNumber" placeholder="Street number" >
  </mat-form-field>
</div>
