<div class="container-fluid">
  <div class="filter">
    <mat-form-field appearance="fill" class="filter-item">
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-form-field filter-item" appearance="fill">
      <mat-label>Search by city</mat-label>
      <input matInput type="text" >
      <button  matSuffix mat-icon-button aria-label="Clear" >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field filter-item" appearance="fill">
      <mat-label>Search by name</mat-label>
      <input matInput type="text" >
      <button  matSuffix mat-icon-button aria-label="Clear" >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="row">
  <div class="col-7 scroll row col-md-7 parent">
    <div *ngFor="let center of centers" class="col-6 col-md-6">
        <app-center-card [center]="center"></app-center-card>
      </div>
  </div>
  <div class="col-5 col-md-5">
  <div class="main-map" id="map"></div>
  </div>
  </div>
</div>
