<div class="container">
  <div class="container-f">
        <div class="title-container">
          <h1 class="header-b">Create appointment</h1>
          <mat-divider class="divider-b"></mat-divider>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="createAppointment()">
        <div>
          <mat-form-field appearance="fill" class="input-appointment">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="pickerDate" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="pickerDate"></mat-datepicker-toggle>
          <mat-datepicker #pickerDate></mat-datepicker>
        </mat-form-field>
        </div>
          <mat-form-field  appearance="fill" class="input-appointment">
            <mat-label>Choose start time</mat-label>
            <input type="text"
                   matInput
                   [ngxTimepicker]="pickerTime"
                   readonly
                   formControlName="startTime"
                   [format]="24"
            />
            <ngx-material-timepicker #pickerTime></ngx-material-timepicker>
          </mat-form-field>
          <mat-form-field  appearance="fill" class="input-appointment">
            <mat-label>Choose finish time</mat-label>
            <input type="text"
                   matInput
                   [ngxTimepicker]="pickerTime1"
                   readonly
                   formControlName="finishTime"
                   [format]="24"
            />
            <ngx-material-timepicker #pickerTime1></ngx-material-timepicker>
          </mat-form-field>
          <app-all-admins-center *ngIf="isLoaded" [centerId]="center.id!" (onSelection)="loadStaff($event)"></app-all-admins-center>
        <div align="center" class="align-me">
          <button class="btn-b" mat-flat-button>Finish</button>
        </div>
        </form>
  </div>
</div>
