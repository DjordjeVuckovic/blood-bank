<div>
  <div class ="navigation">
    <div class="logo-container"  >
      <button class="logo" >
        <ion-icon class="toggle" (click)="menuToggle()" name="menu-outline"></ion-icon>
      </button>
      <div class="logo-text">Bloody</div>
      <button *ngIf="logedIn" class="logo" style="margin-left: 40px; border-right-radius: 15px" (click)="viewAccount()" >
        <ion-icon name="finger-print-outline"></ion-icon>
      </button>
    </div>
    <ul *ngIf="userRole===''" class="items">
      <li *ngFor="let data of publicNavData"  class="list" >
        <b></b>
        <b></b>
        <a (click)="clicked(data.num)" [routerLink]="[data.routeLink]">
        <span class="icon">
          <ion-icon name={{data.icon}}></ion-icon>
        </span>
          <span class="title">{{data.label}}</span>
        </a>
      </li>
    </ul>
    <ul *ngIf="userRole==='ROLE_SYSTEM_ADMIN'" class="items">
      <li *ngFor="let data of adminNavData" class="list" [hidden]="firstLogIn()">
        <b></b>
        <b></b>
        <a (click)="clicked(data.num)" [routerLink]="[data.routeLink]">
        <span class="icon">
          <ion-icon name={{data.icon}}></ion-icon>
        </span>
          <span class="title">{{data.label}}</span>
        </a>
      </li>
      <li class="list" >
        <b></b>
        <b></b>
        <a (click)="onSignOut()" >
        <span class="icon">
          <ion-icon name="log-out-outline"></ion-icon>
        </span>
          <span class="title">Sign out</span>
        </a>
      </li>
    </ul>
    <ul *ngIf="userRole==='ROLE_CENTER_ADMIN'" class="items">
      <li *ngFor="let data of stuffNavData"  class="list" [hidden]="firstLogIn()">
        <b></b>
        <b></b>
        <a (click)="clicked(data.num)" [routerLink]="[data.routeLink]">
        <span class="icon">
          <ion-icon name={{data.icon}}></ion-icon>
        </span>
          <span class="title">{{data.label}}</span>
        </a>
      </li>
      <li class="list" >
        <b></b>
        <b></b>
        <a (click)="onSignOut()" >
        <span class="icon">
          <ion-icon name="log-out-outline"></ion-icon>
        </span>
          <span class="title">Sign out</span>
        </a>
      </li>
    </ul>
    <ul *ngIf="userRole==='ROLE_CUSTOMER'" class="items">
      <li *ngFor="let data of customerNavData"  class="list" >
        <b></b>
        <b></b>
        <a (click)="clicked(data.num)" [routerLink]="[data.routeLink]">
        <span class="icon">
          <ion-icon name={{data.icon}}></ion-icon>
        </span>
          <span class="title">{{data.label}}</span>
        </a>
      </li>
      <li class="list" >
        <b></b>
        <b></b>
        <a (click)="onSignOut()" >
        <span class="icon">
          <ion-icon name="log-out-outline"></ion-icon>
        </span>
          <span class="title">Sign out</span>
        </a>
      </li>
    </ul>
  </div>
</div>
