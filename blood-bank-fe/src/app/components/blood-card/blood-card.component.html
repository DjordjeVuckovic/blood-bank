<div class="blood-card mg-p">
  <div class="blood-card-header">
    <h3 class="blood-card-title">Blood type: {{bloodType}}</h3>
  </div>
  <div class="blood-card-body">
    <div class="blood-lines">
      <div class="blood-line blood-line-1"></div>
      <div class="blood-line blood-line-2"></div>
      <div class="blood-line blood-line-3"></div>
    </div>
    <p class="blood-amount">Blood amount: {{bloodAmount}}</p>
  </div>
</div>
