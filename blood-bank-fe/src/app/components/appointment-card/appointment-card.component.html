<div class="card">
  <div class="additional">
    <div class="user-card">
      <div class="level center">
        Appointment
      </div>
      <div class="points center">
        <!--        0 Points-->
        Upcoming
      </div>
      <div class="center">
        <img src="assets/appointment.png"/>
      </div>
    </div>
    <div class="more-info">
      <h1>Appointment Staff</h1>
      <div class="coords">
        <div *ngFor="let staff of appointment.medicalStaffs">
          <div class="info">{{staff.name}} {{staff.surname}}</div>
        </div>
      </div>
      <div class="stats">
        <div>
          <div class="title">Awards</div>
          <i class="fa fa-trophy"></i>
          <div class="value">0</div>
        </div>
        <div>
          <div class="title">Matches</div>
          <i class="fa fa-gamepad"></i>
          <div class="value">27</div>
        </div>
        <div>
          <div class="title">Pals</div>
          <i class="fa fa-group"></i>
          <div class="value">123</div>
        </div>
        <div>
          <div class="title">Coffee</div>
          <i class="fa fa-coffee"></i>
          <div class="value infinity">âˆž</div>
        </div>
      </div>
    </div>
  </div>
  <div class="general">
    <h1>Appointment Details</h1>
    <div>
      <div class="info" >
        <span class="color-t">Date:</span>
        <span class="right-t">{{appointment.date}}</span>
      </div>
      <div class="info">
        <span class="color-t">Start time:</span>
        <span class="right-t">{{appointment.startTime}}</span>
      </div>
      <div class="info">
        <span class="color-t">Finish time:</span>
        <span class="right-t">{{appointment.finishTime}}</span>
      </div>
      <span class="more">Mouse over the card for more info</span>
    </div>
  </div>
</div>
